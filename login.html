<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login | Colegio de Montalban</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <script defer src="script.js"></script> <!-- Link to your JavaScript file -->
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo-container">
            <img src="https://i.ibb.co/mz4x0MY/received-825235599567051-removebg-preview.png?fbclid=IwZXh0bgNhZW0CMTEAAR3Q-3i5Iz4fOs_Oc3Vvc6xflB4R4hrresoUo3S7L0pZbOoednwl3-oIf8Q_aem_EHogEqTTOCcebN3DWZek7A" alt="Colegio de Montalban Logo" class="logo">
            <h1>Colegio de Montalban</h1>
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="academics.html">Academics</a></li>
                <li><a href="campus.html">Campus</a></li>
            </ul>
        </div>
    </header>

    <!-- Login Form Section -->
    <section class="login">
        <div class="login-container">
            <h2>Login to Your Student Portal</h2>
            <form id="login-form" onsubmit="event.preventDefault(); mockLogin();">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your full name" required>

                <label for="student-number">Student Number:</label>
                <input type="text" id="student-number" placeholder="Enter your student number" required>

                <label for="course">Course:</label>
                <input type="text" id="course" placeholder="Enter your course" required>

                <label for="section">Section:</label>
                <input type="text" id="section" placeholder="Enter your section" required>

                <button type="submit">Login</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Colegio de Montalban | All Rights Reserved</p>
    </footer>

    <!-- JavaScript for Mock Login -->
    <script>
        function mockLogin() {
            const name = document.getElementById('name').value;
            const studentNumber = document.getElementById('student-number').value;
            const course = document.getElementById('course').value;
            const section = document.getElementById('section').value;

            if (name && studentNumber && course && section) {
                alert(`Welcome ${name}! You've logged in successfully.`);
                // Redirect to portal or other actions
            } else {
                alert('Please fill out all fields.');
            }
        }
    </script>

</body>
</html>
